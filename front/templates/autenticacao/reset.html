<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keep Mensagens</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Recuperar Senha</h2>

                    <p>
                        Digite seu endereço de e-mail e sua senha será redefinida e enviada para você.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">

                            <form class="m-t" role="form" method="post">

                                 {% csrf_token %}

                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required="true">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Enviar nova senha</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Keep Mensagens
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>

</body>

</html>
