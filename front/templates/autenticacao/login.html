<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keep SMS</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Keep SMS</h2>

            <p>
                Keep SMS é um sistema de SMS Marketing e Corporativo.
            </p>



        </div>
        <div class="col-md-6">
            <div class="ibox-content">
               {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form class="m-t" role="form" action="{% url "autenticacao:login" %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="e-mail" required="true">
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" class="form-control" placeholder="Senha" required="true">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>

                    <a href="{% url "autenticacao:reset" %}">
                        <small>Recuperar Senha</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Não possui conta?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Criar Conta</a>
                </form>
                <p class="m-t">
                    <small>Keep SMS &copy; 2015</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Keep Sistemas
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>

</body>

</html>
