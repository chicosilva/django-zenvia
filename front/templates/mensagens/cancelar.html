{% extends "front.html" %}
{% load staticfiles %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <div class="panel-body col-lg-12">


                        <form action="{% url "mensagem:cancelar_agendamento" mensagem.pk %}" method="post">
                            <div class="alert alert-danger"> Tem certeza que deseja cancelar?</div>
                            <input name="tela_usuario" value="{{ tela_usuario }}" type="hidden" />
                            {% csrf_token %}

                            <div class="form-group">
                                <button class="btn btn-info" type="submit">
                                    <i class="ace-icon fa fa-check bigger-110"></i>
                                    Sim, tenho certeza
                                </button>
                                <a href="{% url "front:index" %}" style="margin-left: 10px; color:green"> » Não</a>

                            </div>

                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>

{% endblock %}
